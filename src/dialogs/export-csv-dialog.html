<!DOCTYPE html>
<html lang="en">
<head lang="en">
  <title>Export Dialog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script type="text/javascript" src="export-csv-dialog.ts"></script>

</head>
<body>

<main class="container vh-100 d-flex flex-column justify-content-center">
  <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
  <section>
    <div>
      <div class="d-flex justify-content-center">
        <button id="exportCsvButton" class="d-inline-block btn btn-outline-primary btn-md" type="button" disabled>Export CSV</button>
      </div>
      <div>
        <label for="csvTextArea" class="form-label">CSV</label>
        <textarea class="form-control" id="csvTextArea" rows="10"></textarea>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
