<!DOCTYPE html>
<html lang="en">
<head lang="en">
  <title>Dialog for My Office Add-in</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script type="text/javascript" src="import-csv-dialog.ts"></script>

</head>
<body>

<main class="container vh-100 d-flex flex-column justify-content-center">
  <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

  <div class="input-group mb-3">
    <input type="file" class="form-control" id="fileInput" accept="text/csv">
    <label class="input-group-text" for="fileInput">Upload CSV</label>
  </div>
  <div class="d-flex justify-content-center">
    <button id="importButton" type="button" class="btn btn-outline-primary" disabled>Import to Excel
    </button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
